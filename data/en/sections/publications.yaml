- title: "CloudGripper-AutoGrasper: A Cloud Robotics Toolkit for Automatic Data Collection"
  publishedIn:
    name: Workshop paper, unpublished. Presented at 2024 IEEE ICRA Conference.
    date: September 2024
  authors:
  - name: Axel Kaliff
  - name: Shutong Jin
  - name: Muhammad Zahid
  - name: Ruiyu Wang
  - name: Florian T Pokorny  
  paper:
    summary: "In this paper, we present Cloudgripper-Autograsper, a cloud robotics toolkit built on the CloudGripper open-source platform (https://cloudgripper.org), designed to optimize data collection with minimal human intervention. The toolkit features two main components: (1) automatic scene resetting via sequential pick-and-place operations for real-world data collection, and (2) fast transitions between simulated and real-world data through compatible API calls."
    url: "https://www.openreview.net/forum?id=dXzwSCzCzm"
