- title: "Assessment Accuracy of a Large Language Model on Programming Assignments"
  publishedIn:
    name: DIVA
    date: July 2023
    url: https://www.diva-portal.org/smash/record.jsf?pid=diva2%3A1779792&dswid=4921
  authors:
  - name: Axel Kaliff
  - name: Douglas Bengtsson
  paper:
    summary: "The education sector is changing rapidly and adopting new practices of managing student assignments. Manually assessing student work can be costly, as well as sometimes erroneous, implying it can be beneficial to automate the grading process. With new large language models rises questions on how well these can be used to grade assignments, as well as how their accuracy can be improved. This study has explored how task context affects the accuracy of a large language model when grading programming assignments."
