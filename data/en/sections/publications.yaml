- title: Can Visuo-motor Policies Benefit from Random Exploration Data? A Case Study on Stacking
  publishedIn:
    name: Arxiv Preprint
    date: 30 March 2025
    url: https://arxiv.org/abs/2503.23571
  authors:
  - name: Shutong Jin
  - name: Axel Kaliff
  - name: Ruiyu Wang
  - name: Muhammad Zahid
  - name: Florian T Pokorny
  paper:
    summary: "Human demonstrations have been key to recent advancements in robotic manipulation, but their scalability is hampered by the substantial cost of the required human labor. In this paper, we focus on random exploration data-video sequences and actions produced autonomously via motions to randomly sampled positions in the workspace-as an often overlooked resource for training visuo-motor policies in robotic manipulation. Towards this goal, we present a large-scale experimental study based on over 750 hours of robot data collection, comprising 400 successful and 12,000 failed episodes."
    url: https://arxiv.org/abs/2503.23571
  categories: []
  tags: []

